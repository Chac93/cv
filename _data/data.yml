certifications:
      title: Certifications
      list:
        - name: Network Addressing and Basic Troubleshooting
          organization: Cisco
          credentialid: 
          credentialurl: www.credly.com/badges/bb945554-00a9-434a-b514-b09f771419a3/linked_in_profile
          credentialname: Networking Academy
          details: |
            La certification "Network Addressing and Basic Troubleshooting" de Cisco enseigne les principes fondamentaux de l'adressage réseau, y compris les concepts d'IPv4 et d'IPv6. Elle couvre également les compétences de base en dépannage, comme l'identification et la résolution des problèmes courants de connectivité réseau. Cette certification est idéale pour ceux qui débutent dans le domaine des réseaux ou cherchent à renforcer leurs compétences de base en infrastructure réseau.
        - name: Networking Devices and Initial Configuration
          organization: Cisco
          credentialid: 
          credentialurl: www.credly.com/badges/6903f320-3e89-4654-b5f2-a1f545718d09/linked_in_profile
          credentialname: Networking Academy
          details: |
            La certification "Networking Devices and Initial Configuration" de Cisco se concentre sur les concepts de base relatifs aux dispositifs réseau, tels que les routeurs et les commutateurs. Elle aborde les étapes essentielles pour configurer ces appareils, incluant la configuration initiale, la gestion des interfaces, et la mise en place des paramètres de base. Cette certification est conçue pour ceux qui souhaitent acquérir des compétences pratiques dans la configuration et la gestion des équipements réseau.
        - name: Préparer votre carrière dans l'administration système par Microsoft
          organization: Microsoft
          credentialid: 
          credentialurl: www.linkedin.com/learning/certificates/1227e49ff3edd7550f4e41b3097c16814d1d8945ed21cdb77986beb403eb0178
          credentialname: Linkedin Learning
          details: |
            Proposée par Microsoft sur LinkedIn est conçue pour vous donner les bases nécessaires pour démarrer dans ce domaine. Elle couvre les fondamentaux de la gestion des serveurs, de la virtualisation, du cloud computing et des réseaux. Vous apprendrez également à sécuriser et à maintenir des infrastructures IT. En plus des compétences techniques, le cours met l'accent sur les meilleures pratiques pour réussir en tant qu'administrateur système.
        - name: Préparer votre carrière dans la cybersécurité par Microsoft
          organization: Microsoft
          credentialid: 
          credentialurl: www.linkedin.com/learning/certificates/8db5074637d9deadeec16926cdf7193a7f330f14d743ea147d476fdfaa016575
          credentialname: Linkedin Learning
          details: |
            Découvrez les compétences nécessaires à une carrière dans la cybersécurité. Acquérez une solide compréhension des termes couramment utilisés dans le domaine de la cybersécurité. Explorez le paysage actuel des menaces et apprendre les concepts fondamentaux de la cybersécurité.r
        - name: Networking Basics
          organization: Cisco
          credentialid: 
          credentialurl: www.credly.com/badges/cd22ee2f-c023-4b8f-9160-23d88e8f5f5d/linked_in_profile
          credentialname: Networking Academy
          details: |
            La certification valide les compétences essentielles pour concevoir, configurer et gérer des réseaux informatiques. Elle couvre les principes fondamentaux des réseaux, y compris les types de réseaux (LAN, WAN), les protocoles de communication (TCP/IP), les modèles OSI et TCP/IP, ainsi que les équipements réseau (routeurs, commutateurs). La certification évalue également les compétences en résolution de problèmes et en sécurité réseau. Obtenir cette certification permet de démontrer une compréhension approfondie du fonctionnement des réseaux et de prouver ses capacités professionnelles dans ce domaine.
        - name: Computer Hardware Basics
          organization: Cisco
          credentialid: 
          credentialurl: www.credly.com/badges/b66ee53e-331c-479b-9206-9314dc8f4cc9/linked_in_profile
          credentialname: Networking Academy
          details: |
            La certification Cisco en "Computer Hardware Basics" évalue la compréhension des composants matériels essentiels d'un ordinateur. Elle couvre les éléments de base comme le processeur (CPU), la mémoire vive (RAM), le stockage (HDD/SSD), et les périphériques tels que les claviers et les écrans. La certification teste également les compétences en dépannage et en assemblage des composants matériels. Elle est conçue pour établir une base solide en matériel informatique, essentielle pour toute gestion ou support technique des systèmes informatiques.
    

publications:
    title: Compétences
    intro: |
      Au cours des 25 dernières années, j'ai acquis des compétences autodidactes en administration des systèmes, cybersécurité, administration réseau et support utilisateur, complétées par des formations spécialisées. Cette expérience m'a permis de maîtriser des technologies clés et de résoudre des problèmes .
    item: |
      - **Compétences Techniques**
        - Systèmes d’exploitation:Windows XP à Windows 11, Windows Server 2016 à 2022
        - Hyperviseurs:VirtualBox, VMware, Proxmox, Hyper-V
        - Administration Serveurs linux:Serveur Apache, DNS, DHCP, GLPI , SSH 
        - Services Réseaux:Active Directory, DNS, DHCP, MDT, WDS, VPN (Installation et paramétrage de client et serveur)
        - Création et Déploiement de Master
        - Routage et Commutation / VLAN / AP WIFI (configuration et gestion) 
        - Adressage IP et segmentation des réseaux 
        - Assistance Utilisateur:Dépannage matériel/logiciel, formation utilisateurs
        - ITIL:Connaissance et application des pratiques  pour la gestion des services IT
      - **Logiciels et Outils**
        - Bureautique:Pack Office, LibreOffice, Office365
        - Gestion à Distance:TeamViewer, TightVNC, AnyDesk
        - Ticketing:GLPI, ServiceNow
        - Nmap/Wireshark/Pfsense & Opnsense
        - Autres:Adobe Photoshop
      - **Relation Client**
        - Gestion et Fidélisation:BtoB et BtoC, gestion des stocks, gestion comptable et documents administratifs
      - **Management**
        - Gestion d’équipe:Supervision, coordination et motivation
        - Gestion de Projet:Planification, exécution et suivi des projets




